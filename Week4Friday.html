    <script>
        function formatDates(){
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() +1;
            var yyyy = today.getFullYear();
            if (mm<10) {
                mm = "0" + mm 
            }

            //document.getElementById("dateFormats").innerHTML =  mm + "-" + dd + "-" + yyyy;
            //document.getElementById("dateFormats").innerHTML = mm + "/" + dd + "/" + yyyy;
            document.getElementById("dateFormats").innerHTML = dd + "/" + mm + "/" + yyyy;
        }
        formatDates();

    </script>

    <script type="text/javascript">
        var day;
        switch (new Date().getDay()) {
            case 0: day = "Sunday";
                break;
            case 1: day = "Monday";
                break;
            case 2: day = "Tuesday";
                break;
            case 3: day = "Wednesday";
                break;
            case 4: day = "Thursday";
                break;
            case 5: day = "Friday";
                break;
            case 6: day = "Saturday";
        }

        document.getElementById("demo").innerHTML = "<b>Today is</b>:" + day;
    </script>

    <!--TIME DISPLAY-->
    <script>
        function time() {
            var ti = new Date();
            var h = ti.getHours();
            var m = ti.getMinutes();
            var s = ti.getSeconds();
            if (s < 10) {
                s = "0" + s
            }
            if (m < 10) {
                m = "0"+m
            }
            if (h > 12) {
                h = h - 12 + "PM"
            }
            if (h < 12) {
                h = h + "AM"
            }
            if (h = 12) {
                h = h + "PM"
            }
           
            
            

            document.getElementById("demo2").innerHTML = "<b>The Current Time is-</b> " + h + ":" + m + "mins:" + s + "seconds";
        }
        time();
    </script>
