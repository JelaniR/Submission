<!DOCTYPE html>
<html>
<head>
    <title>Asterisk Nested For Loop</title>
	<meta charset="utf-8" />
</head>
<body>
    <p id="forLoop"></p>
    <button id="ast" onclick="as()">Asterisk Loop</button>
    <script>
        
        function as() {
            for (i = 0; i <= 10; i++) {
                for (k = 0; k <= i; k++) {
                    var loop =  document.getElementById("forLoop");
                    loop.innerHTML = loop.innerHTML + "*";
                }
                loop.innerHTML = loop.innerHTML + "<br />";
            }
        }
    </script>

</body>
</html>
